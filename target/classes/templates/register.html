<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="RegisterForm">form</h1>
<form action="#"  th:action="@{/register}"  th:object="${user}" method="POST" >
    <div>
        <label th:text="Name">first</label>
        <input type="text" id="username" th:field="*{username}"/>
        <p th:each="error: ${#fields.errors('username')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label th:text="Password">password</label>
        <input type="password" th:field="*{password}"/>
        <p th:each="error : ${#fields.errors('password')}"
           th:text="${error}">Validation error</p>
    </div>
    <button type="submit" th:text="Submit">submit</button>
</form>

<a th:href="@{/login.html}" th:text="Login">login</a>
</body>
</html>
