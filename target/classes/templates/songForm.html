<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Afegir canço</title>
</head>
<body>
    <form method="post" action="#" th:action="@{/songForm}" th:object="${Song}">
        <h1>Nova cançó</h1>
    <input type="text" id="name" placeholder="Nom" th:field="*{name}">
    <input type="text" id="artist" placeholder="Artista" th:field="*{artist}">
    <input type="text" id="album" placeholder="Àlbum" th:field="*{album}">
    <button type="submit">Enviar</button>
</form>
<br><br><br><br><br><br>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sortir (Sign Out)"/>
    </form>
</body>
</html>
